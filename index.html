<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Navigation</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <nav>
        <a href="#" data-slide="0">Home</a>
        <a href="#" data-slide="1">Movies</a>
        <a href="#" data-slide="2">Profile</a>
    </nav>
    <main>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <section id="home" class="home-section">
                        <div class="home-container">
                            <img src="images/netflix-logo-removebg-preview.png" alt="Netflix Logo" class="netflix-logo">
                        </div>
                    </section>
                </div>
                <div class="swiper-slide">
                    <section id="movies">
                        <h1>Movies</h1>
                        <div id="main"></div>
                    </section>
                </div>
                <div class="swiper-slide">
                    <section id="profile">
                        <h1>Your Profile</h1>
                        <p>Manage your account and preferences.</p>
                    </section>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </main>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./app/Navigation.js"></script>
    <script src="./app/Movies.js"></script>
</body>
</html>
